<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签熟悉</title>
    <script >
        var a = "a";
        var b = "b";
        function firstClick() {
            alert("哈哈，第一个html文件")
            document.write("a="+a);
            document.write("b="+b);
        }
    </script>
</head>

<body>

  <h1>this is h1</h1>
  <h2>this is h2</h2>
  <h3>this is h3</h3>

  <p>这是段落</p>

  <!--无序列表-->
  <h2>下面是无序列表：</h2>
  <ul>
      <li>no1</li>
      <li>no2</li>
      <li>no3</li>
      <li>
          <p>这是一段文字</p>
          <p>这是另一段文字</p>
      </li>
  </ul>

<!--有序列表-->
<h2>下面是有序列表：</h2>
<ol>
    <li>order one</li>
    <li>order two</li>
    <li>order three</li>

</ol>

  <!--div-->
  <h2>下面是div：</h2>
<div class="div1">
    <ul>
        <li>div元素1</li>
        <li>div元素2</li>
    </ul>

    <ol>
        <li>div元素3</li>
        <li>div元素4</li>
    </ol>
</div>

<!--文本输入-->
<h2>下面是文本输入：</h2>
 <label>普通文本输入：</label><input type="text" value="please input your name"><br>
 <label>密码输入：</label><input type="password" value="please input your password">

<!--单选按钮-->
<h2>下面是单选按钮：</h2>
<input type="radio" name ="sex"> 男 <input type="radio" name="sex"> 女
</body>
</html>
